<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kesehatan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV / HAMBURGER -->
<div class="navbar">
    <div class="logo">HealthCheck</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</div>

<div id="sidebar" class="sidebar">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('bmi')">Cek Tubuh Ideal</a>
    <a href="#" onclick="showPage('activity')">Rekomendasi Aktivitas</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<!-- REGISTER PAGE -->
<div id="register" class="page active">
    <h2>Daftar Akun</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Daftar</button>
    <p>Sudah punya akun? <a href="#" onclick="switchLogin()">Login</a></p>
    <div id="regMsg" class="msg"></div>
</div>

<!-- LOGIN PAGE -->
<div id="login" class="page">
    <h2>Login</h2>
    <input type="text" id="logUser" placeholder="Username">
    <input type="password" id="logPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Belum punya akun? <a href="#" onclick="switchRegister()">Daftar</a></p>
    <div id="logMsg" class="msg"></div>
</div>

<!-- HOME PAGE -->
<div id="home" class="page">
    <h2>Selamat Datang!</h2>
    <p>Pilih fitur melalui menu.</p>
</div>

<!-- BMI PAGE -->
<div id="bmi" class="page">
    <h2>Cek Tubuh Ideal</h2>
    <input type="number" id="age" placeholder="Umur">
    <select id="gender">
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
    </select>
    <input type="number" id="height" placeholder="Tinggi (cm)">
    <input type="number" id="weight" placeholder="Berat (kg)">
    <button onclick="calcBMI()">Hitung BMI</button>
    <div id="bmiResult" class="result"></div>
</div>

<!-- ACTIVITY PAGE -->
<div id="activity" class="page">
    <h2>Rekomendasi Aktivitas</h2>
    <label>Cuaca:</label>
    <select id="weather">
        <option value="cerah">Cerah</option>
        <option value="mendung">Mendung</option>
        <option value="hujan">Hujan</option>
        <option value="panas">Panas</option>
        <option value="badai">Badai</option>
    </select>

    <label>Musim:</label>
    <select id="season">
        <option value="kemarau">Kemarau</option>
        <option value="hujan">Hujan</option>
    </select>

    <button onclick="recommend()">Dapatkan Rekomendasi</button>

    <div id="recResult" class="result"></div>
</div>

<script src="script.js"></script>
</body>
    </html>
