<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehat Ceria: Skor Keseharianmu!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜€ï¸ Halo, Pejuang Sehat!</h1>
            <p>Kesehatan adalah kebahagiaan. Isi formulir ini dan temukan versi terbaik dirimu!</p>
        </header>

        <div class="card">
            <h2>ğŸ“ Data Dasar</h2>
            <form id="healthForm">
                <div class="input-group">
                    <label for="name">Nama Panggilan:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Umur (Tahun):</label>
                    <input type="number" id="age" required min="1" step="1">
                </div>
                <div class="input-group">
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" required min="50" step="0.1">
                </div>
                <div class="input-group">
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" required min="10" step="0.1">
                </div>

                <h2>ğŸ§˜ Cek Keseharian Tambahan</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="fatigue" value="-3"> Cepat Lelah (Sering merasa lelah)
                    </label>
                    <label>
                        <input type="checkbox" id="moody" value="-2"> Gampang Berubah Mood-nya (Mood sering naik-turun)
                    </label>
                    <label>
                        <input type="checkbox" id="sick" value="-5"> Gampang Sakit (Sering terserang flu/demam)
                    </label>
                    <label>
                        <input type="checkbox" id="sleep" value="+4"> Tidur Cukup (7-9 jam per hari)
                    </label>
                    <label>
                        <input type="checkbox" id="water" value="+2"> Minum Air Cukup (â‰¥ 8 gelas per hari)
                    </label>
                </div>

                <button type="button" class="submit-btn" onclick="calculateScore()">Hitung Skor Ceriaku! âœ¨</button>
            </form>
        </div>

        <div id="result" class="card hidden">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
